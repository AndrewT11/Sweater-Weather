<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="header"><h1>Weather Dashboard</h1></div>
    <div class="body-container">
        <div class="search-container">
            <h1>Search for a City: </h1>
            <input type="text" id="inputBox">
            <button type="submit" id="searchBtn">Search</button>
            <div id="searchPost">Searched cities will append here</div>
        </div>
        <div id="forecastInfo">
            <div class="city-info">
                <h2 id="citySearch">City</h2>
                <div id="cityDate">Date</div>
                <div id="currentTemp">Temp</div>
                <div id="currentWind">Wind Speed</div>
                <div id="currentHumidity">Humidity</div>
                <div id="uvInfo">
                    <div id="currentUv">UB</div>
                    <div id="uvColorDisplay">color of UV</div>
                </div>
            </div>
            <h2 id="forecastHeader">5-Day Forecast: </h2>
            <div id="futureForecast">
                <div class="forecastBox" id="box1">date</div>
                <!-- append date, wIcon, Temp, Wind, and humidity  -->
                <div class="forecastBox" id="box2">date</div>
                <div class="forecastBox" id="box3">date</div>
                <div class="forecastBox" id="box4">date</div>
                <div class="forecastBox" id="box5">date</div>
            </div> 
        </div>   
    </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
